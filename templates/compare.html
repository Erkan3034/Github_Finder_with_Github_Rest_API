<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare GitHub Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4facfe;
            --warning-color: #f093fb;
            --danger-color: #f5576c;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --bg-gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        /* Dark Mode Variables */
        
        [data-theme="dark"] {
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --light-color: #2c3e50;
            --dark-color: #ecf0f1;
            --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
            transition: var(--transition);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        /* Header Section */
        
        .header {
            text-align: center;
            padding: 3rem 0 2rem;
            color: white;
        }
        
        .header-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        /* Navigation */
        
        .nav-links {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            border-radius: 8px;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        /* Compare Form */
        
        .compare-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1.1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-compare {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .btn-compare:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        /* Results Section */
        
        .results-section {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .results-section.show {
            display: block;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin: 1rem 0;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }
        
        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .user-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            object-fit: cover;
        }
        
        .user-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .user-username {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .stat-item {
            background: linear-gradient(135deg, var(--accent-color), var(--danger-color));
            color: white;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: var(--transition);
        }
        
        .stat-item:hover {
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
            text-transform: uppercase;
        }
        
        .error-card {
            background: #fee;
            color: #c53030;
            border: 1px solid #feb2b2;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
        /* Loading Spinner */
        
        .loading-spinner {
            display: none;
            text-align: center;
            color: white;
            margin: 2rem 0;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .header p {
                font-size: 1rem;
            }
            .compare-form {
                padding: 1.5rem;
            }
            .user-header {
                flex-direction: column;
                text-align: center;
            }
            .comparison-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            .comparison-grid {
                grid-template-columns: 1fr;
            }
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-icon">
                <i class="fas fa-balance-scale"></i>
            </div>
            <h1>Compare GitHub Users</h1>
            <p>Compare multiple GitHub users side by side to see their profiles, statistics, and repositories.</p>
        </div>

        <!-- Navigation -->
        <div class="nav-links">
            <a href="/" class="nav-link">
                <i class="fas fa-search me-2"></i>Search Users
            </a>
            <a href="/compare" class="nav-link">
                <i class="fas fa-balance-scale me-2"></i>Compare Users
            </a>
        </div>

        <!-- Compare Form -->
        <div class="compare-form">
            <form id="compareForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">First Username</label>
                            <input type="text" class="form-control" id="username1" placeholder="Enter GitHub username" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="form-label">Second Username</label>
                            <input type="text" class="form-control" id="username2" placeholder="Enter GitHub username" required>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn-compare">
                        <i class="fas fa-balance-scale me-2"></i>Compare Users
                    </button>
                </div>
            </form>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Comparing users...</p>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="resultsSection">
            <div id="resultsContainer"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const compareForm = document.getElementById('compareForm');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');

        compareForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const username1 = document.getElementById('username1').value.trim();
            const username2 = document.getElementById('username2').value.trim();

            if (!username1 || !username2) {
                alert('Please enter both usernames');
                return;
            }

            // Show loading
            loadingSpinner.style.display = 'block';
            resultsSection.classList.remove('show');

            try {
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        usernames: [username1, username2]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data.results);
                } else {
                    alert(data.error || 'An error occurred');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });

        function displayResults(results) {
            resultsContainer.innerHTML = '';

            results.forEach((result, index) => {
                        const userCard = document.createElement('div');
                        userCard.className = 'user-card';

                        if (result.error) {
                            userCard.innerHTML = `
                        <div class="error-card">
                            <h4>${result.username}</h4>
                            <p><i class="fas fa-exclamation-triangle me-2"></i>${result.error}</p>
                        </div>
                    `;
                        } else {
                            const profile = result.profile;
                            const stats = result.stats;

                            userCard.innerHTML = `
                        <div class="user-header">
                            <img src="${profile.avatar_url}" alt="${profile.login}" class="user-avatar">
                            <div class="user-info">
                                <h3>${profile.name || profile.login}</h3>
                                <div class="user-username">@${profile.login}</div>
                                ${profile.bio ? `<p class="text-muted">${profile.bio}</p>` : ''}
                            </div>
                        </div>
                        
                        <div class="comparison-grid">
                            <div class="stat-item">
                                <div class="stat-value">${profile.public_repos}</div>
                                <div class="stat-label">Repositories</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${profile.followers}</div>
                                <div class="stat-label">Followers</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${profile.following}</div>
                                <div class="stat-label">Following</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${profile.public_gists}</div>
                                <div class="stat-label">Gists</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${stats.starred_repos || 0}</div>
                                <div class="stat-label">Starred</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${stats.total_events || 0}</div>
                                <div class="stat-label">Events</div>
                            </div>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="${profile.html_url}" target="_blank" class="btn-compare">
                                <i class="fab fa-github me-2"></i>View Profile
                            </a>
                        </div>
                    `;
                }
                
                resultsContainer.appendChild(userCard);
            });
            
            resultsSection.classList.add('show');
        }
    </script>
</body>

</html>
